# 使用预构建镜像的 docker-compose 配置
# 用法: docker-compose -f docker-compose.ghcr.yml up -d
# 更新: docker-compose -f docker-compose.ghcr.yml pull && docker-compose -f docker-compose.ghcr.yml up -d

services:
  app:
    image: ghcr.io/kazuki-0147/antigravity-proxy:latest
    container_name: antigravity-proxy
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/database.sqlite
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - API_KEY=${API_KEY:-}
      # 上游容量/限流相关
      - MAX_CONCURRENT_PER_MODEL=${MAX_CONCURRENT_PER_MODEL:-5}
      - MAX_CONCURRENT_PER_ACCOUNT=${MAX_CONCURRENT_PER_ACCOUNT:-1}
      - UPSTREAM_CAPACITY_RETRIES=${UPSTREAM_CAPACITY_RETRIES:-2}
      - RETRY_TOTAL_TIMEOUT_MS=${RETRY_TOTAL_TIMEOUT_MS:-30000}
      # 容器内必须监听 0.0.0.0
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - "${PORT:-8088}:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
